development:
  database:
    host: localhost
    port: 5432
    credentials:
      username: dev_user
      password: dev_pass
  features:
    - login
    - dashboard
    - reports
production:
  database:
    host: prod-db.example.com
    port: 5432
    credentials:
      username: prod_user
      password: prod_pass
  features:
    - login
    - dashboard
    - reports
    - analytics
users:
  - name: Alice
    role: admin
    preferences:
      theme: dark
      notifications: true
  - name: Bob
    role: user
    preferences:
      theme: light
      notifications: false
